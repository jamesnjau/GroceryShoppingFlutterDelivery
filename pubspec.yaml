name: grocery_vendor
description: A grocery vendor flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  dots_indicator: ^1.2.0
  firebase_auth: ^0.18.4+1
  cloud_firestore: ^0.14.4 
  firebase_core: ^0.5.3
  firebase_storage: ^5.2.0
  provider: ^4.3.2+3
  geolocator: ^6.1.13
  geocoder: ^0.2.1
  google_maps_flutter: ^1.0.6
  flutter_spinkit: ^4.1.2+1
  shared_preferences: ^0.5.12+4
  # carousel_slider: ^2.3.1
  carousel_slider: ^4.0.0-nullsafety.0
  image_picker: ^0.6.7+17
  location: ^3.2.1
  email_validator: ^1.0.5
  flutter_slider_drawer: ^1.2.1
  flutter_easyloading: ^2.2.2
  chips_choice: ^2.0.1
  url_launcher: ^6.0.2
  map_launcher: ^1.1.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
  
  fonts:
    - family: Lato
      fonts:
         - asset: fonts/Lato-Bold.ttf
           weight: 700
         - asset: fonts/Lato-Regular.ttf

    - family: Anton
      fonts: 
        - asset: fonts/Anton-Regular.ttf       